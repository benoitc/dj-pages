{% extends "pages/base.html" %}

{% block title%}Admin Index{% endblock %}

{% block content %}
<h1>dj-pages admin</h1>
<div id="pages">

    <div class="pane ui-layout-center">Center</div>
    <div class="pane ui-layout-west">
        <a id="new-type" href="newType/">New type</a>
        <ul id="types">
        </ul>
    </div>

</div>


{% endblock %}

{% block extrascripts %}
<script type="text/javascript"
    src="js/jquery.layout-latest.js"></script>
<script type="text/javascript"
    src="js/jquery.couch.js"></script>
<script type="text/javascript"
    src="js/pages.js"></script>
<script>
    $(document).ready(function() {
        $.pages.app(function(app) {
            var pageLayout = $('#pages').layout({
                defaults: {},
                north: {
                    size: "auto",
                    spacing_open: 0,
                    closable: false,
                    resizable: false
                },
                west: {
                    width: "200px",
                    spacing_open: 10,
                    spacing_closed: 10
                }
            });

            $("#new-type").button({
                icons: {
                    secondary: "ui-icon-circle-triangle-s"
                }
            });
        });
    });
</script>
{% endblock %}
